<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sea Fignt</title>
    <link rel="stylesheet" href="normalize.css">
</head>

<body>
    <div class="screen screen-start active">
        <div class="start-panel">
            <button class="start-button" id="start-button">Start</button>
        </div>
    </div>
    <div class="screen screen-place">
        <div class="container">

            <div class="field" id="field"></div>
            <div class="ships">
                <div class="ship ship-1-size">
                    <div class="ship-section"></div>
                </div>
                <div class="ship ship-2-size">
                    <div class="ship-section"></div>
                    <div class="ship-section"></div>
                </div>
                <div class="ship ship-3-size">
                    <div class="ship-section"></div>
                    <div class="ship-section"></div>
                    <div class="ship-section"></div>
                    <div class="ship ship-4-size">
                        <div class="ship-section"></div>
                        <div class="ship-section"></div>
                        <div class="ship-section"></div>
                        <div class="ship-section"></div>
                    </div>
                </div>

            </div>
        </div>
        <div class="controls">
            <button class="button round-button turn-button" id="turnShipButton"><img
                    src="assets/svg/autoPlace.svg"></button>
            <button class="button round-button auto-place-button" id="autoPlaceButton">auto</button>
            <button class="button round-button start-fight-button" id="startFightButton">start</button>
        </div>
    </div>
    <div class="screen screen-fight"></div>
</body>

<script type="text/javascript" src="./bundle.js"></script>

</html>
