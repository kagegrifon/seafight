<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="assets/favicon/icons8-historic-ship-doodle-32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="assets/favicon/icons8-historic-ship-doodle-16.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="96x96"
            href="assets/favicon/icons8-historic-ship-doodle-96.png"
        />
        <title>Sea Fignt</title>
    </head>

    <body>
        <div id="root"></div>
        <template id="screen-start-template">
            <div class="screen screen-start" id="screen-start">
                <div class="start-panel">
                    <button class="start-button" id="start-button">
                        Start
                    </button>
                </div>
            </div>
        </template>

        <template id="screen-place-template">
            <div class="screen screen-place" id="screen-place">
                <div class="container">
                    <div class="field" id="field"></div>
                </div>
                <div class="controls">
                    <button
                        class="button round-button auto-place-button"
                        id="autoPlaceButton"
                    >
                        auto
                    </button>
                    <button
                        class="button round-button start-fight-button"
                        id="startFightButton"
                    >
                        start
                    </button>
                </div>
            </div>
        </template>

        <template id="screen-fight-template">
            <div class="screen screen-fight" id="screen-fight">
                <div class="battle-zone">
                    <div class="field user-field"></div>
                    <div class="field enemy-field"></div>
                </div>
            </div>
        </template>
    </body>
</html>
