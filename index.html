<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sea Fignt</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="screen screen-start active">
        <div class="start-panel">
            <button class="start-button" id="start-button">Start</button>
        </div>
    </div>
    <div class="screen screen-place">
        <div class="field"></div>
        <div class="ships">
            <div class="ship ship-1-size"><div class="ship-body"></div><p class="counter">4</p></div>
            <div class="ship ship-2-size"><div class="ship-body"></div><p class="counter">3</p></div>
            <div class="ship ship-3-size"><div class="ship-body"></div><p class="counter">2</p></div>
            <div class="ship ship-4-size"><div class="ship-body"></div><p class="counter">1</p></div>
        </div>
    </div>
    <div class="screen screen-fight"></div>
</body>
<script>
    const SCREENS_NAMES = [
        'start',
        'place',
        'fight'
    ]
    const startButton = document.getElementById('start-button');
    const screens = Array.from(document.querySelectorAll('.screen'));
    
    const screenByName = SCREENS_NAMES.reduce((acc, screenName) => {
        acc[screenName] = screens.find(s => s.classList.contains(`screen-${screenName}`))
        return acc;
    }, {})

    const goToPlaceScreen = () => {
        const curScreen = screens.find(s => s.classList.contains('active'))
        screenByName['fight'].classList.add('active')
        curScreen.classList.remove('active')
    }

    startButton.addEventListener('click', goToPlaceScreen)
</script>
</html>
